<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label>Password Length: <input type="number" id="length" min="8" max="20" value="8"></label><br>
        <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label><br>
        <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label><br>
        <label><input type="checkbox" id="numbers" checked> Include Numbers</label><br>
        <label><input type="checkbox" id="symbols" checked> Include Symbols</label><br>

        <button onclick="generatePassword()">Generate</button>

        <div class="output">
            <input type="text" id="password" readonly>
            <button id="cpy-btn" onclick="copyPassword()" disabled>Copy</button>
        </div>

        <div id="strengthMeter">
            <span>Password Strength: <strong id="strengthLabel">N/A</strong></span>
            <div class="meter"><div id="meterFill"></div></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
